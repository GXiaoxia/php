<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax 4 - 请求PHP接口</title>
</head>
<body>
	<button id="btn">获取数据</button>

	<div id="process"></div>

	<h1>GET FORM</h1>
	<form id="getForm" method="get" action="process.php">
		<input type="text" name="name" id="name1">
		<input type="submit" value="Submit">
	</form>

	<h1>AJAX GET FORM</h1>
	<form id="getForm" method="get" action="process.php">
		<input type="text" name="name" id="name1">
		<input type="submit" value="Submit">
	</form>

	<h1>POST FORM</h1>
	<form method="post" action="process.php">
		<input type="text" name="name">
		<input type="submit" value="Submit">
	</form>

	<h1>AJAX POST FORM</h1>
	<form id="postForm">
		<input type="text" name="name" id="name2">
		<input type="submit" value="Submit">
	</form>
</body>
<script>
	document.getElementById('btn').addEventListener('click',getData);
	document.getElementById('getForm').addEventListener('submit',getData2);
	document.getElementById('postForm').addEventListener('submit',postData);

	function getData(){
		var xhr = new XMLHttpRequest();
		xhr.open('GET','process.php',true);
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				console.log(this.responseText);
			}
		}
		xhr.send();
	}

	function getData2(e){
		e.preventDefault();		// form表单submit有自动刷新
		var xhr = new XMLHttpRequest();
		var name = document.getElementById('name1').value;
		xhr.open('GET','process.php?name='+name,true);
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				document.getElementById('process').innerHTML = this.responseText;
				// console.log(this.responseText);
			}
		}
		xhr.send();
	}

	function postData(e){
		e.preventDefault();
		var xhr = new XMLHttpRequest();
		var name = document.getElementById('name2').value;
		var params = "name=" + name;
		xhr.open('POST','process.php',true);

		// 注: POST请求一定要设置请求头
		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				document.getElementById('process').innerHTML = this.responseText;
				console.log(this.responseText);
			}
		}
		xhr.send(params);	//参数1:null,参数2:
	}
</script>
</html>
